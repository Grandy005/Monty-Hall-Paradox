<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <script src="https://kit.fontawesome.com/981ed95b12.js" crossorigin="anonymous"></script>
    <title>Monty Hall Paradoxon</title>
</head>
<body>

    <audio id="drumRoll" src="sound/Drum Roll - Sound Effect (HD).webm"></audio>
    <audio id="applause" src="sound/Applause crowd cheering sound effect [wovVTW_m9tc].webm"></audio>
    <audio id="trombone" src="sound/Sad Trombone - Sound Effect (HD) [CQeezCdF4mk].webm"></audio>

    <div class="container">
        <h1>Monty Hall Paradoxon</h1>

        <i class="fa-solid fa-chart-simple fa-2x"></i>

        <table class="charts-css column show-heading show-labels">
            <caption>Statisztika</caption>

            <tbody>
                <tr>
                    <th scope="row">Nyert</th>
                    <td id="win"></td>
                </tr>
                <tr>
                    <th scope="row">Vesztett</th>
                    <td id="lose"></td>
                </tr>
                <tr>
                    <th scope="row">Változtatással nyert</th>
                    <td id="changedWin"></td>
                </tr>
                <tr>
                    <th scope="row">Változtatással vesztett</th>
                    <td id="changedLose"></td>
                </tr>
            </tbody>
        </table>

        <h2>Válassz egy ajtót!</h2>

        <div class="doors">
            <img id="door1" src="img/door.png">
            <img id="door2" src="img/door.png">
            <img id="door3" src="img/door.png">
        </div>

        <button>Újra!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
